<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛乘宗修行功課表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none; }
        }
        .drawer { transition: transform 0.3s ease-in-out; }
        .drawer-closed { transform: translateY(100%); }
        table td, table th { border: 1px solid #000; padding: 4px; text-align: center; font-size: 12px; }
        /* 防止手機點擊藍色高亮 */
        button { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="mainPage" class="p-6 max-w-md mx-auto relative min-h-screen pb-20">
        <h1 class="text-2xl font-bold text-center mb-8 text-indigo-800">修行功課隨手記</h1>
        
        <div class="grid grid-cols-2 gap-4">
            <button onclick="openInput('念佛', '聲')" class="h-32 bg-orange-500 text-white rounded-2xl shadow-lg text-xl font-bold active:scale-95 transition-transform">念佛</button>
            <button onclick="openInput('打坐', '分鐘')" class="h-32 bg-blue-500 text-white rounded-2xl shadow-lg text-xl font-bold active:scale-95 transition-transform">打坐</button>
            <button onclick="openInput('拜懺', '分鐘')" class="h-32 bg-green-600 text-white rounded-2xl shadow-lg text-xl font-bold active:scale-95 transition-transform">拜懺</button>
            <button onclick="openInput('動禪', '分鐘')" class="h-32 bg-purple-500 text-white rounded-2xl shadow-lg text-xl font-bold active:scale-95 transition-transform">動禪</button>
        </div>

        <div class="mt-8 p-4 bg-white rounded-xl shadow">
            <h2 class="font-bold text-gray-700 border-b pb-2 mb-2">今日摘要</h2>
            <div id="todaySummary" class="space-y-1 text-gray-600">
                </div>
        </div>

        <div class="absolute bottom-6 left-6 text-gray-400 text-xs font-mono">
            v0.1
        </div>
    </div>

    <div id="inputModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-[70]">
        <div class="bg-white rounded-2xl p-6 w-full max-w-xs shadow-2xl">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">輸入數據</h3>
            <input type="number" id="inputValue" inputmode="numeric" placeholder="請輸入數值" class="w-full border-2 border-indigo-200 rounded-lg p-3 text-2xl mb-4 focus:outline-none focus:border-indigo-500">
            <div class="flex gap-2">
                <button onclick="closeInput()" class="flex-1 py-3 bg-gray-200 rounded-lg">取消</button>
                <button onclick="saveData()" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg font-bold">確定</button>
            </div>
        </div>
    </div>

    <button onclick="toggleDrawer()" class="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl z-40 active:bg-indigo-700">
        ☰
    </button>

    <div id="drawer" class="drawer drawer-closed fixed inset-0 bg-white z-50 overflow-y-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">修行記錄詳情</h2>
            <button onclick="toggleDrawer()" class="text-2xl p-2">✕</button>
        </div>

        <div id="drawerContent" class="space-y-4">
            <div onclick="showCategory('念佛')" class="p-4 bg-gray-50 rounded-lg border flex justify-between">
                <span>念佛記錄</span> <span class="text-gray-400">查看 ></span>
            </div>
            <div onclick="showCategory('打坐')" class="p-4 bg-gray-50 rounded-lg border flex justify-between">
                <span>打坐記錄</span> <span class="text-gray-400">查看 ></span>
            </div>
            <div onclick="showCategory('拜懺')" class="p-4 bg-gray-50 rounded-lg border flex justify-between">
                <span>拜懺記錄</span> <span class="text-gray-400">查看 ></span>
            </div>
            <div onclick="showCategory('動禪')" class="p-4 bg-gray-50 rounded-lg border flex justify-between">
                <span>動禪記錄</span> <span class="text-gray-400">查看 ></span>
            </div>
        </div>

        <div id="detailContent" class="hidden mt-4 space-y-2">
            <button onclick="backToDrawer()" class="text-indigo-600 mb-2 font-bold">← 返回大綱</button>
            <ul id="historyList" class="divide-y border-t"></ul>
        </div>

        <button onclick="openReport()" class="w-full mt-10 py-4 bg-slate-800 text-white rounded-xl font-bold">開啟 A4 完整功課表</button>
    </div>

    <div id="reportPage" class="hidden fixed inset-0 bg-white z-[60] overflow-y-auto p-2 sm:p-8">
        <div class="no-print flex justify-between mb-4 sticky top-0 bg-white py-2 border-b">
            <button onclick="closeReport()" class="px-4 py-2 bg-gray-200 rounded">關閉</button>
            <button onclick="window.print()" class="px-4 py-2 bg-blue-600 text-white rounded shadow">列印 A4 表格</button>
        </div>
        
        <div id="printArea" class="bg-white mx-auto p-1" style="max-width: 800px;">
            <h2 class="text-center text-xl font-bold mb-2">佛乘宗門人、學員修行功課</h2>
            <div class="flex justify-between text-[10px] sm:text-xs mb-1">
                <div id="currentYearMonth">2026年 01月</div>
                <div>組別：三</div>
                <div>法號：__________</div>
                <div>姓名：__________</div>
            </div>

            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-50">
                        <th rowspan="2" width="6%">日期</th>
                        <th rowspan="2" width="6%">星期</th>
                        <th>30000聲</th>
                        <th>120分</th>
                        <th>60分</th>
                        <th>60分</th>
                        <th rowspan="2" width="25%">心 得</th>
                    </tr>
                    <tr class="bg-gray-50">
                        <th>念佛 (聲)</th>
                        <th>打坐 (分)</th>
                        <th>拜懺 (分)</th>
                        <th>動禪 (分)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
            
            <div class="mt-4 text-[10px] text-gray-600 space-y-1">
                <p>備註：1. 心得欄可記錄去習氣，修德大之情形。 2. 每日功課建議：三禪一懺為主，配合六大心法持誦。</p>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('practiceDB')) || [];
        let currentCat = '';
        let currentUnit = '';

        // 取得當前時間
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;

        function init() {
            renderSummary();
            document.getElementById('currentYearMonth').innerText = `${year}年 ${String(month).padStart(2, '0')}月`;
        }

        function openInput(cat, unit) {
            currentCat = cat;
            currentUnit = unit;
            document.getElementById('modalTitle').innerText = `記錄${cat} (${unit})`;
            document.getElementById('inputModal').classList.remove('hidden');
            document.getElementById('inputValue').focus();
        }

        function closeInput() {
            document.getElementById('inputModal').classList.add('hidden');
            document.getElementById('inputValue').value = '';
        }

        function saveData() {
            const inputEl = document.getElementById('inputValue');
            const val = inputEl.value;
            if(!val) return;
            
            const entry = {
                id: Date.now(),
                date: new Date().toISOString().split('T')[0], // 格式 YYYY-MM-DD
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false}),
                category: currentCat,
                value: parseInt(val),
                unit: currentUnit
            };

            db.push(entry);
            localStorage.setItem('practiceDB', JSON.stringify(db));
            closeInput();
            renderSummary();
        }

        function renderSummary() {
            const today = new Date().toISOString().split('T')[0];
            const todayData = db.filter(item => item.date === today);
            
            const cats = ['念佛', '打坐', '拜懺', '動禪'];
            let html = '';
            cats.forEach(c => {
                const sum = todayData.filter(i => i.category === c).reduce((acc, obj) => acc + obj.value, 0);
                html += `<div class="flex justify-between"><span>${c}:</span> <span class="font-bold text-indigo-600">${sum}</span></div>`;
            });
            document.getElementById('todaySummary').innerHTML = html;
        }

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('drawer-closed');
        }

        function showCategory(cat) {
            document.getElementById('drawerContent').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
            const list = db.filter(i => i.category === cat).sort((a,b) => b.id - a.id);
            document.getElementById('historyList').innerHTML = list.length ? list.map(i => `
                <li class="py-3 flex justify-between items-center text-sm">
                    <span class="text-gray-500">${i.date} ${i.time}</span>
                    <span class="font-bold text-indigo-700">${i.value} ${i.unit}</span>
                </li>
            `).join('') : '<li class="py-4 text-center text-gray-400">尚無記錄</li>';
        }

        function backToDrawer() {
            document.getElementById('drawerContent').classList.remove('hidden');
            document.getElementById('detailContent').classList.add('hidden');
        }

        function openReport() {
            renderTable();
            document.getElementById('reportPage').classList.remove('hidden');
        }

        function closeReport() {
            document.getElementById('reportPage').classList.add('hidden');
        }

        function renderTable() {
            const daysInMonth = new Date(year, month, 0).getDate();
            const weekNames = ['日', '一', '二', '三', '四', '五', '六'];
            let html = '';

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayOfWeek = weekNames[new Date(year, month - 1, d).getDay()];
                
                const dayData = db.filter(i => i.date === dateStr);
                const getSum = (cat) => dayData.filter(i => i.category === cat).reduce((a, b) => a + b.value, 0) || '';

                html += `
                    <tr>
                        <td class="font-bold">${d}</td>
                        <td>(${dayOfWeek})</td>
                        <td>${getSum('念佛')}</td>
                        <td>${getSum('打坐')}</td>
                        <td>${getSum('拜懺')}</td>
                        <td>${getSum('動禪')}</td>
                        <td></td>
                    </tr>
                `;
            }
            document.getElementById('tableBody').innerHTML = html;
        }

        init();
    </script>
</body>
</html>
