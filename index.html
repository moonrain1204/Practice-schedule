<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛乘宗修行功課表 v2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A4 強制單頁與放大設定 */
        @media print {
            html, body { height: 100%; margin: 0 !important; padding: 0 !important; overflow: hidden; background: white; }
            #mainPage, .no-print { display: none !important; }
            #reportPage { display: block !important; position: relative; width: 100%; height: 100%; }
            #printArea { 
                position: absolute; left: 50%; transform: translateX(-50%); 
                top: 0.5cm; width: 19cm; height: 28.5cm; /* 擴展寬度與高度 */
                margin: 0; padding: 0;
            }
            @page { size: A4; margin: 0; }
            h2 { font-size: 24px !important; margin-bottom: 15px !important; }
            table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid black !important; }
            td, th { border: 1.2px solid black !important; font-size: 14px !important; height: 23.5px !important; line-height: 1.2; }
            input { border: none !important; background: transparent !important; font-size: 14px !important; }
            .memo-area { position: absolute; bottom: 0; width: 100%; font-size: 11px !important; }
        }
        /* 螢幕顯示樣式 */
        table td, table th { border: 1px solid #000; text-align: center; }
        .cell-input { width: 100%; height: 100%; border: none; outline: none; padding: 0 4px; font-size: 16px; background: transparent; }
        .drawer-closed { transform: translateY(100%); transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="mainPage" class="p-6 max-w-md mx-auto relative min-h-screen pb-24 no-print text-center">
        <h1 class="text-2xl font-bold mt-8 mb-10 text-slate-800">佛乘宗修行功課表</h1>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="openInput('念佛', '聲')" class="h-28 bg-orange-500 text-white rounded-2xl shadow-lg text-xl font-bold">念佛</button>
            <button onclick="openInput('打坐', '分鐘')" class="h-28 bg-blue-500 text-white rounded-2xl shadow-lg text-xl font-bold">打坐</button>
            <button onclick="openInput('拜懺', '分鐘')" class="h-28 bg-green-600 text-white rounded-2xl shadow-lg text-xl font-bold">拜懺</button>
            <button onclick="openInput('動禪', '分鐘')" class="h-28 bg-purple-500 text-white rounded-2xl shadow-lg text-xl font-bold">動禪</button>
        </div>
        <div id="todaySummary" class="mt-10 p-6 bg-white rounded-2xl shadow-sm border border-gray-100 grid grid-cols-2 gap-4 text-center"></div>
        <button onclick="toggleDrawer()" class="fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl text-3xl z-40">☰</button>
    </div>

    <div id="drawer" class="fixed inset-0 bg-white z-50 overflow-y-auto p-6 no-print drawer-closed">
        <div class="flex justify-between items-center mb-8"><h2 class="text-xl font-bold">紀錄管理</h2><button onclick="toggleDrawer()" class="text-2xl text-gray-400">✕</button></div>
        <div id="drawerContent" class="space-y-6 text-center">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="showCategory('念佛')" class="py-4 bg-gray-50 rounded-xl border font-bold">念佛歷史</button>
                <button onclick="showCategory('打坐')" class="py-4 bg-gray-50 rounded-xl border font-bold">打坐歷史</button>
                <button onclick="showCategory('拜懺')" class="py-4 bg-gray-50 rounded-xl border font-bold">拜懺歷史</button>
                <button onclick="showCategory('動禪')" class="py-4 bg-gray-50 rounded-xl border font-bold">動禪歷史</button>
            </div>
            <button onclick="openReport()" class="w-full py-5 bg-slate-800 text-white rounded-2xl font-bold shadow-xl">開啟 A4 完整功課表</button>
            <div class="mt-12"><button onclick="archiveAllData()" class="text-xs text-gray-400 underline italic">封存並清空本月資料</button></div>
        </div>
        <div id="detailContent" class="hidden">
            <button onclick="backToDrawer()" class="text-indigo-600 mb-6 font-bold">← 返回</button>
            <h3 id="detailTitle" class="text-lg font-bold mb-4"></h3>
            <ul id="historyList" class="divide-y border-t"></ul>
        </div>
    </div>

    <div id="reportPage" class="hidden fixed inset-0 bg-white z-[60] overflow-y-auto">
        <div class="no-print flex justify-between items-center p-4 bg-gray-800 text-white sticky top-0">
            <button onclick="closeReport()" class="px-4 py-2 bg-gray-600 rounded text-sm">關閉</button>
            <button onclick="window.print()" class="px-6 py-2 bg-blue-500 rounded font-bold">確認列印</button>
        </div>
        
        <div id="printArea">
            <h2 class="text-center font-bold">佛乘宗門人、學員修行功課</h2>
            
            <div class="flex text-[15px] mb-3 items-baseline w-full font-bold px-1">
                <div class="w-[20%]"><span id="currentYM"></span></div>
                <div class="w-[15%]">組別：<input type="text" id="groupName" class="w-10 border-b border-black text-center" oninput="saveInfo('group', this.value)"></div>
                <div class="w-[30%] text-center">法號：<input type="text" id="dharmaName" class="w-24 border-b border-black text-center" oninput="saveInfo('dharma', this.value)"></div>
                <div class="w-[35%] text-right">姓名：<input type="text" id="userName" class="w-24 border-b border-black text-center" oninput="saveInfo('name', this.value)"></div>
            </div>

            <table class="w-full">
                <thead>
                    <tr class="bg-gray-50 text-[12px]">
                        <th rowspan="2" width="8%">日期</th><th rowspan="2" width="8%">星期</th>
                        <th width="14%">30000聲</th><th width="14%">120分</th><th width="14%">60分</th><th width="14%">60分</th><th rowspan="2" width="28%">心 得</th>
                    </tr>
                    <tr class="bg-gray-50 text-[12px]"><th>念佛(聲)</th><th>打坐(分)</th><th>拜懺(分)</th><th>動禪(分)</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tbody class="text-[14px] font-bold">
                    <tr>
                        <td colspan="2" class="h-10 text-[12px]">日平均</td>
                        <td id="avg-念佛"></td><td id="avg-打坐"></td><td id="avg-拜懺"></td><td id="avg-動禪"></td>
                        <td class="text-center text-[11px] leading-tight">平均達成率% (a+b+c+d)/4</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="h-10 text-[12px]">達成率%</td>
                        <td id="rate-念佛"></td><td id="rate-打坐"></td><td id="rate-拜懺"></td><td id="rate-動禪"></td>
                        <td id="totalAvg" class="text-xl">0%</td>
                    </tr>
                    <tr><td colspan="2" class="h-10 text-[12px]">講師核閱</td><td colspan="5"></td></tr>
                </tbody>
            </table>
            
            <div class="memo-area text-[11px] flex justify-between px-1 font-medium mt-2">
                <span>備註：1. 心得欄可記錄去習氣, 修德大之情形。</span>
                <span>2. 每日功課建議：三禪一懺為主, 配合六大心法持誦</span>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('practiceDB')) || [];
        let noteDB = JSON.parse(localStorage.getItem('noteDB')) || {};
        let userInfo = JSON.parse(localStorage.getItem('userInfo')) || {group:'', dharma:'', name:''};
        const targets = { '念佛': 30000, '打坐': 120, '拜懺': 60, '動禪': 60 };

        window.onload = () => { 
            renderSummary(); 
            document.getElementById('groupName').value = userInfo.group || '';
            document.getElementById('dharmaName').value = userInfo.dharma || '';
            document.getElementById('userName').value = userInfo.name || '';
        };

        function saveInfo(key, val) { userInfo[key] = val; localStorage.setItem('userInfo', JSON.stringify(userInfo)); }
        function openInput(cat, unit) {
            const val = prompt(`輸入今日${cat} (${unit}):`);
            if (val && !isNaN(val)) {
                db.push({ id: Date.now(), date: new Date().toISOString().split('T')[0], category: cat, value: parseInt(val) });
                localStorage.setItem('practiceDB', JSON.stringify(db));
                renderSummary();
            }
        }
        function renderSummary() {
            const today = new Date().toISOString().split('T')[0];
            const cats = ['念佛', '打坐', '拜懺', '動禪'];
            document.getElementById('todaySummary').innerHTML = cats.map(c => {
                const sum = db.filter(i => i.date === today && i.category === c).reduce((a, b) => a + b.value, 0);
                return `<div class="flex flex-col"><span class="text-gray-500 text-xs">${c}</span><span class="text-xl font-bold text-indigo-700">${sum}</span></div>`;
            }).join('');
        }
        function archiveAllData() {
            if(confirm("確定要封存並清空本月『所有資料』嗎？\n(包含修行紀錄與心得)")) {
                localStorage.setItem('practiceDB', JSON.stringify([]));
                localStorage.setItem('noteDB', JSON.stringify({}));
                db = []; noteDB = {};
                alert("本月資料已清空。");
                location.reload();
            }
        }
        function toggleDrawer() { document.getElementById('drawer').classList.toggle('drawer-closed'); }
        function openReport() { renderTable(); document.getElementById('reportPage').classList.remove('hidden'); }
        function closeReport() { document.getElementById('reportPage').classList.add('hidden'); }
        function backToDrawer() { document.getElementById('drawerContent').classList.remove('hidden'); document.getElementById('detailContent').classList.add('hidden'); }

        function showCategory(cat) {
            document.getElementById('drawerContent').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
            document.getElementById('detailTitle').innerText = cat + "歷史紀錄";
            const list = db.filter(i => i.category === cat).sort((a,b) => b.id - a.id);
            document.getElementById('historyList').innerHTML = list.length ? list.map(i => `<li class="py-4 flex justify-between items-center text-sm"><span>${i.date}</span><b class="text-indigo-600 font-bold">${i.value}</b></li>`).join('') : '<li class="py-10 text-center text-gray-400">尚無資料</li>';
        }

        function renderTable() {
            const now = new Date(); const y = now.getFullYear(); const m = now.getMonth() + 1;
            document.getElementById('currentYM').innerText = `${y}年 ${String(m).padStart(2, '0')}月`;
            const days = new Date(y, m, 0).getDate();
            const weekNames = ['日', '一', '二', '三', '四', '五', '六'];
            let html = "";
            let sums = { '念佛': 0, '打坐': 0, '拜懺': 0, '動禪': 0 };

            for(let d=1; d<=days; d++) {
                const ds = `${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const wk = weekNames[new Date(y, m-1, d).getDay()];
                const dayData = db.filter(i => i.date === ds);
                const getVal = (c) => { 
                    const v = dayData.filter(i => i.category === c).reduce((a, b) => a + b.value, 0);
                    sums[c] += v; return v || "";
                };
                html += `<tr><td>${d}</td><td>(${wk})</td><td>${getVal('念佛')}</td><td>${getVal('打坐')}</td><td>${getVal('拜懺')}</td><td>${getVal('動禪')}</td><td class="p-0"><input type="text" class="cell-input" value="${noteDB[ds]||''}" oninput="saveNote('${ds}', this.value)"></td></tr>`;
            }
            document.getElementById('tableBody').innerHTML = html;

            let totalRateSum = 0;
            ['念佛', '打坐', '拜懺', '動禪'].forEach(c => {
                const avg = Math.round(sums[c] / days);
                const rate = Math.min(100, Math.round((avg / targets[c]) * 100));
                document.getElementById(`avg-${c}`).innerText = avg || 0;
                document.getElementById(`rate-${c}`).innerText = rate + "%";
                totalRateSum += rate;
            });
            document.getElementById('totalAvg').innerText = Math.round(totalRateSum / 4) + "%";
        }
        function saveNote(date, val) { noteDB[date] = val; localStorage.setItem('noteDB', JSON.stringify(noteDB)); }
    </script>
</body>
</html>
