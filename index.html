<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>佛乘宗修行功課表 v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .heavy-table { border: 2px solid black !important; border-collapse: collapse; width: 100%; table-layout: fixed; }
        .heavy-table th, .heavy-table td { border: 1px solid black !important; padding: 0; text-align: center; color: black; font-weight: bold; }
        .info-grid { display: grid; grid-template-columns: 1.5fr 1fr 1.5fr 1.5fr; gap: 4px; align-items: end; width: 100%; font-size: 13px; font-weight: bold; color: black; padding-bottom: 5px; }
        .info-input { border: none; border-bottom: 1px solid black; background: transparent; text-align: center; width: 100%; min-width: 0; outline: none; }
        @media print { .no-print { display: none !important; } .print-hide { display: none !important; } body { background: white !important; } #reportPage { display: block !important; position: static; } #printArea { width: 100%; padding: 0.2cm; } @page { size: A4; margin: 0.5cm; } }
        .cell-input { width: 100%; height: 26px; border: none; outline: none; text-align: center; font-size: 13px; background: transparent; }
        /* 複製按鈕樣式 */
        .copy-btn { font-size: 10px; color: #6366f1; cursor: pointer; padding: 2px; }
        .copy-btn:hover { color: #4338ca; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen relative text-slate-900">

    <div id="mainPage" class="p-5 max-w-md mx-auto no-print pb-24">
        <header class="py-6 text-center">
            <h1 class="text-xl font-black text-slate-800">修行功課隨手記</h1>
            <p id="todayDateStr" class="text-indigo-600 text-xs font-bold mt-2"></p>
        </header>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="quickInput('念佛')" class="py-6 bg-orange-600 text-white rounded-2xl shadow-lg font-bold text-lg">念佛</button>
            <button onclick="quickInput('打坐')" class="py-6 bg-blue-600 text-white rounded-2xl shadow-lg font-bold text-lg">打坐</button>
        </div>
        <div id="todaySummary" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 grid grid-cols-4 gap-2 mb-6 text-center"></div>
        <button onclick="openReport()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold">開啟 A4 報表 / 快速補登</button>
        <button onclick="toggleArchiveModal()" class="w-full mt-3 py-3 bg-white text-slate-500 border border-slate-200 rounded-xl font-bold text-xs">歷史封存管理</button>
    </div>

    <div id="reportPage" class="hidden fixed inset-0 bg-white z-50 overflow-y-auto">
        <div class="no-print flex justify-between items-center p-3 bg-slate-800 text-white sticky top-0">
            <button onclick="closeReport()" class="px-4 py-1 bg-slate-600 rounded-lg text-sm">返回</button>
            <button onclick="window.print()" class="px-5 py-1 bg-indigo-500 rounded-lg font-bold text-sm">列印 PDF</button>
        </div>
        <div id="printArea" class="mx-auto">
            <h2 class="text-center font-bold text-xl mb-4 text-black pt-4">佛乘宗門人、學員修行功課表</h2>
            <div class="info-grid px-2">
                <div id="currentYM" class="text-black"></div>
                <div>組別：<input type="text" id="groupName" class="info-input w-16" oninput="saveInfo('group', this.value)"></div>
                <div>法號：<input type="text" id="dharmaName" class="info-input w-24" oninput="saveInfo('dharma', this.value)"></div>
                <div>姓名：<input type="text" id="userName" class="info-input w-24" oninput="saveInfo('name', this.value)"></div>
            </div>
            <table class="heavy-table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
                <tbody id="tableFoot"></tbody>
            </table>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('practiceDB_v3')) || [];
        let noteDB = JSON.parse(localStorage.getItem('noteDB_v3')) || {};
        const targets = { '念佛': 30000, '打坐': 120, '拜懺': 60, '動禪': 60 };

        function renderTable() {
            const now = new Date(); const y = now.getFullYear(); const m = now.getMonth() + 1;
            const days = new Date(y, m, 0).getDate();
            const weekNames = ['(日)', '(一)', '(二)', '(三)', '(四)', '(五)', '(六)'];
            document.getElementById('currentYM').innerText = `${y}年 ${String(m).padStart(2,'0')}月`;
            
            // 表頭增加一個寬度極小的「複製」欄位，且列印時會自動隱藏
            document.getElementById('tableHead').innerHTML = `
                <tr class="bg-slate-50 text-[11px]">
                    <th class="print-hide" width="5%">複</th>
                    <th width="8%">日期</th><th width="8%">星期</th>
                    <th>30000聲</th><th>120分</th><th>60分</th><th>60分</th>
                    <th width="28%">心得</th>
                </tr>`;

            let html = "";
            for(let d=1; d<=days; d++) {
                const ds = `${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const wk = weekNames[new Date(y, m-1, d).getDay()];
                const getV = (c) => db.filter(i => i.date === ds && i.category === c).reduce((a, b) => a + b.value, 0) || "";
                
                html += `<tr>
                    <td class="print-hide"><span class="copy-btn" onclick="copyToNextDay('${ds}', ${d})">▼</span></td>
                    <td>${d}</td><td>${wk}</td>
                    <td><input type="number" class="cell-input" value="${getV('念佛')}" onchange="updateVal('${ds}','念佛',this.value)"></td>
                    <td><input type="number" class="cell-input" value="${getV('打坐')}" onchange="updateVal('${ds}','打坐',this.value)"></td>
                    <td><input type="number" class="cell-input" value="${getV('拜懺')}" onchange="updateVal('${ds}','拜懺',this.value)"></td>
                    <td><input type="number" class="cell-input" value="${getV('動禪')}" onchange="updateVal('${ds}','動禪',this.value)"></td>
                    <td><input type="text" class="cell-input px-1 !text-left" value="${noteDB[ds]||''}" oninput="saveNote('${ds}',this.value)"></td>
                </tr>`;
            }
            document.getElementById('tableBody').innerHTML = html;
            renderFooter();
        }

        // 核心功能：複製當前列數據到下一天
        function copyToNextDay(sourceDate, currentDay) {
            const nextDay = currentDay + 1;
            const now = new Date();
            const maxDays = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            
            if (nextDay > maxDays) return alert("已是本月最後一天");

            const targetDate = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2, '0')}-${String(nextDay).padStart(2, '0')}`;
            const cats = ['念佛', '打坐', '拜懺', '動禪'];
            
            cats.forEach(c => {
                const val = db.filter(i => i.date === sourceDate && i.category === c).reduce((a, b) => a + b.value, 0);
                if (val > 0) {
                    // 先刪除目標日期原有數據
                    db = db.filter(i => !(i.date === targetDate && i.category === c));
                    // 插入新數據
                    db.push({ date: targetDate, category: c, value: val });
                }
            });
            
            localStorage.setItem('practiceDB_v3', JSON.stringify(db));
            renderTable();
        }

        // 其餘邏輯保持不變... (省略更新與統計函數)
        function renderFooter() {
            const s = calculateStats();
            document.getElementById('tableFoot').innerHTML = `
                <tr class="bg-slate-50 font-bold h-8"><td colspan="3" class="print:colspan-2">日平均</td><td>${s.avgs['念佛']}</td><td>${s.avgs['打坐']}</td><td>${s.avgs['拜懺']}</td><td>${s.avgs['動禪']}</td><td class="text-[10px]">平均達成率%</td></tr>
                <tr class="bg-slate-100 font-bold h-8"><td colspan="3" class="print:colspan-2">達成率%</td><td>${s.rates['念佛']}%</td><td>${s.rates['打坐']}%</td><td>${s.rates['拜懺']}%</td><td>${s.rates['動禪']}%</td><td class="text-xl text-indigo-700">${s.totalAvgRate}%</td></tr>`;
        }
        // ... (省略後續 archive 相關代碼)
    </script>
</body>
</html>
