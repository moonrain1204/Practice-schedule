<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>佛乘宗修行功課隨手記 v4.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .heavy-table { border: 2px solid black !important; border-collapse: collapse; width: 100%; table-layout: fixed; background: white; }
        .heavy-table th, .heavy-table td { border: 1px solid black !important; padding: 0; text-align: center; color: black; font-weight: bold; height: 32px; }
        .info-grid { display: grid; grid-template-columns: 1.5fr 1fr 1.5fr 1.5fr; gap: 4px; align-items: end; width: 100%; font-size: 13px; font-weight: bold; color: black; padding-bottom: 5px; }
        .info-input { border: none; border-bottom: 1px solid black; background: transparent; text-align: center; width: 100%; outline: none; }
        .cell-input { width: 100%; height: 100%; border: none; outline: none; text-align: center; font-size: 13px; background: transparent; display: block; }
        .copy-btn { font-size: 14px; color: #6366f1; cursor: pointer; display: block; width: 100%; height: 100%; line-height: 32px; }
        @media print { 
            .no-print, .print-hide { display: none !important; } 
            body { background: white !important; padding: 0; margin: 0; } 
            #reportPage { display: block !important; position: static; } 
            #printArea { width: 100%; padding: 0.2cm; } 
            @page { size: A4; margin: 0.5cm; } 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="mainPage" class="p-5 max-w-md mx-auto no-print">
        <header class="py-6 text-center">
            <h1 class="text-xl font-black text-slate-800">修行功課隨手記</h1>
            <p id="todayDateStr" class="text-indigo-600 text-xs font-bold mt-2"></p>
        </header>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="quickInput('念佛')" class="py-6 bg-orange-600 text-white rounded-2xl shadow-lg font-bold text-lg active:scale-95">念佛</button>
            <button onclick="quickInput('打坐')" class="py-6 bg-blue-600 text-white rounded-2xl shadow-lg font-bold text-lg active:scale-95">打坐</button>
            <button onclick="quickInput('拜懺')" class="py-6 bg-emerald-700 text-white rounded-2xl shadow-lg font-bold text-lg active:scale-95">拜懺</button>
            <button onclick="quickInput('動禪')" class="py-6 bg-violet-600 text-white rounded-2xl shadow-lg font-bold text-lg active:scale-95">動禪</button>
        </div>

        <div id="todaySummary" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 grid grid-cols-4 gap-2 mb-6 text-center font-bold"></div>

        <div class="space-y-3">
            <button onclick="openReport()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold">開啟 A4 報表 / 快速補登</button>
            <button onclick="toggleArchiveModal()" class="w-full py-3 bg-white text-slate-500 border border-slate-200 rounded-xl font-bold text-xs">歷史封存管理</button>
        </div>
    </div>

    <div id="reportPage" class="hidden fixed inset-0 bg-white z-50 overflow-y-auto">
        <div class="no-print flex justify-between items-center p-3 bg-slate-800 text-white sticky top-0">
            <button onclick="closeReport()" class="px-4 py-1 bg-slate-600 rounded-lg text-sm">返回</button>
            <div class="text-[10px]">點擊 ▼ 快速複製數據</div>
            <button onclick="window.print()" class="px-5 py-1 bg-indigo-500 rounded-lg font-bold text-sm">列印 PDF</button>
        </div>
        <div id="printArea" class="mx-auto">
            <h2 class="text-center font-bold text-xl mb-4 text-black pt-2">佛乘宗門人、學員修行功課表</h2>
            <div class="info-grid px-2">
                <div id="currentYM" class="text-black"></div>
                <div>組別：<input type="text" id="groupName" class="info-input w-16" oninput="saveInfo('group', this.value)"></div>
                <div>法號：<input type="text" id="dharmaName" class="info-input w-24" oninput="saveInfo('dharma', this.value)"></div>
                <div>姓名：<input type="text" id="userName" class="info-input w-24" oninput="saveInfo('name', this.value)"></div>
            </div>
            <table class="heavy-table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
                <tbody id="tableFoot"></tbody>
            </table>
            <p class="text-[10px] font-bold text-black mt-1 px-2 italic">備註：1. 心得欄可記錄去習氣情形。 2. 每日功課建議：三禪一懺為主。</p>
        </div>
    </div>

    <div id="archiveModal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4 no-print">
        <div class="bg-white w-full max-w-md rounded-3xl p-5 overflow-hidden flex flex-col max-h-[80vh]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-lg">歷史封存紀錄</h3>
                <button onclick="toggleArchiveModal()" class="text-slate-400 text-xl">✕</button>
            </div>
            <div id="archiveContainer" class="space-y-3 overflow-y-auto pr-1"></div>
            <button onclick="archiveAllData()" class="mt-4 w-full py-4 bg-rose-50 text-rose-600 rounded-2xl font-bold text-sm">執行月封存並清空數據</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('practiceDB_v3')) || [];
        let noteDB = JSON.parse(localStorage.getItem('noteDB_v3')) || {};
        let archiveDB = JSON.parse(localStorage.getItem('archiveDB_v3')) || [];
        let userInfo = JSON.parse(localStorage.getItem('userInfo')) || {group:'', dharma:'', name:''};
        const targets = { '念佛': 30000, '打坐': 120, '拜懺': 60, '動禪': 60 };

        window.onload = () => {
            const now = new Date();
            document.getElementById('todayDateStr').innerText = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`;
            document.getElementById('groupName').value = userInfo.group || '';
            document.getElementById('dharmaName').value = userInfo.dharma || '';
            document.getElementById('userName').value = userInfo.name || '';
            renderSummary();
        };

        function saveInfo(k, v) { userInfo[k] = v; localStorage.setItem('userInfo', JSON.stringify(userInfo)); }
        function toggleArchiveModal() { document.getElementById('archiveModal').classList.toggle('hidden'); if(!document.getElementById('archiveModal').classList.contains('hidden')) renderArchiveList(); }

        function renderSummary() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('todaySummary').innerHTML = ['念佛', '打坐', '拜懺', '動禪'].map(c => {
                const sum = db.filter(i => i.date === today && i.category === c).reduce((a, b) => a + b.value, 0);
                return `<div class="flex flex-col"><span class="text-slate-400 text-[10px]">${c}</span><span class="text-base font-black">${sum}</span></div>`;
            }).join('');
        }

        function quickInput(cat) {
            const val = prompt(`請輸入今日【${cat}】數值：`);
            if (val !== null && !isNaN(val) && val.trim() !== "") {
                const today = new Date().toISOString().split('T')[0];
                db.push({ date: today, category: cat, value: parseInt(val) });
                localStorage.setItem('practiceDB_v3', JSON.stringify(db));
                renderSummary();
            }
        }

        function renderTable() {
            const now = new Date(); const y = now.getFullYear(), m = now.getMonth() + 1;
            const days = new Date(y, m, 0).getDate();
            const weekNames = ['(日)', '(一)', '(二)', '(三)', '(四)', '(五)', '(六)'];
            document.getElementById('currentYM').innerText = `${y}年 ${String(m).padStart(2,'0')}月`;
            
            document.getElementById('tableHead').innerHTML = `
                <tr class="bg-slate-50 text-[11px]">
                    <th class="print-hide" width="6%">複</th><th width="8%">日期</th><th width="8%">星期</th>
                    <th>30000聲<br>念佛(聲)</th><th>120分<br>打坐(分)</th><th>60分<br>拜懺(分)</th><th>60分<br>動禪(分)</th><th width="26%">心得</th>
                </tr>`;

            let html = "";
            for(let d=1; d<=days; d++) {
                const ds = `${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const wk = weekNames[new Date(y, m-1, d).getDay()];
                const getV = (c) => db.filter(i => i.date === ds && i.category === c).reduce((a, b) => a + b.value, 0) || "";
                
                html += `<tr>
                    <td class="print-hide"><span class="copy-btn" onclick="copyToNextDay('${ds}', ${d})">▼</span></td>
                    <td>${d}</td><td>${wk}</td>
                    <td><input type="number" class="cell-input" value="${getV('念佛')}" onchange="updateVal('${ds}','念佛',this.value)"></td>
                    <td><input type="number" class="cell-input" value="${getV('打坐')}" onchange="updateVal('${ds}','打坐',this.value)"></td>
                    <td><input type="number" class="cell-input" value="${getV('拜懺')}" onchange="updateVal('${ds}','拜懺',this.value)"></td>
                    <td><input type="number" class="cell-input" value="${getV('動禪')}" onchange="updateVal('${ds}','動禪',this.value)"></td>
                    <td><input type="text" class="cell-input px-1 !text-left" value="${noteDB[ds]||''}" oninput="saveNote('${ds}',this.value)"></td>
                </tr>`;
            }
            document.getElementById('tableBody').innerHTML = html;
            renderFooter();
        }

        function copyToNextDay(sourceDate, currentDay) {
            const now = new Date(); const y = now.getFullYear(), m = now.getMonth() + 1;
            const maxDays = new Date(y, m, 0).getDate();
            if (currentDay >= maxDays) return alert("已是月底");
            const targetDate = `${y}-${String(m).padStart(2, '0')}-${String(currentDay+1).padStart(2, '0')}`;
            ['念佛', '打坐', '拜懺', '動禪'].forEach(c => {
                const val = db.filter(i => i.date === sourceDate && i.category === c).reduce((a, b) => a + b.value, 0);
                if (val > 0) {
                    db = db.filter(i => !(i.date === targetDate && i.category === c));
                    db.push({ date: targetDate, category: c, value: val });
                }
            });
            localStorage.setItem('practiceDB_v3', JSON.stringify(db));
            renderTable();
        }

        function renderFooter() {
            const now = new Date(); const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            let avgs = {}, rates = {}, rateSum = 0;
            ['念佛', '打坐', '拜懺', '動禪'].forEach(c => {
                const sum = db.filter(i => i.category === c).reduce((a, b) => a + b.value, 0);
                const avg = Math.round(sum / days);
                const rate = Math.min(100, Math.round((avg / targets[c]) * 100));
                avgs[c] = avg; rates[c] = rate; rateSum += rate;
            });
            const totalAvg = Math.round(rateSum / 4);

            document.getElementById('tableFoot').innerHTML = `
                <tr class="bg-slate-50 font-bold h-8"><td colspan="3" class="print:colspan-2">日平均</td><td>${avgs['念佛']}</td><td>${avgs['打坐']}</td><td>${avgs['拜懺']}</td><td>${avgs['動禪']}</td><td class="text-[9px]">平均達成率%<br>(a+b+c+d)/4</td></tr>
                <tr class="bg-slate-100 font-bold h-8"><td colspan="3" class="print:colspan-2 text-sm">達成率%</td><td>${rates['念佛']}%</td><td>${rates['打坐']}%</td><td>${rates['拜懺']}%</td><td>${rates['動禪']}%</td><td class="text-lg text-indigo-700 font-black">${totalAvg}%</td></tr>
                <tr class="h-12"><td colspan="3" class="print:colspan-2 bg-slate-50">講師核閱</td><td colspan="5"></td></tr>`;
        }

        function updateVal(d, c, v) { 
            db = db.filter(i => !(i.date === d && i.category === c)); 
            if(v && v >= 0) db.push({ date: d, category: c, value: parseInt(v) }); 
            localStorage.setItem('practiceDB_v3', JSON.stringify(db)); 
            renderSummary(); renderFooter(); 
        }
        function saveNote(d, v) { noteDB[d] = v; localStorage.setItem('noteDB_v3', JSON.stringify(noteDB)); }
        function openReport() { renderTable(); document.getElementById('reportPage').classList.remove('hidden'); }
        function closeReport() { document.getElementById('reportPage').classList.add('hidden'); }
        
        function renderArchiveList() {
            const container = document.getElementById('archiveContainer');
            if(archiveDB.length === 0) { container.innerHTML = '<p class="text-center text-slate-400 py-10 text-sm">目前無存檔</p>'; return; }
            container.innerHTML = archiveDB.map(item => `
                <div class="p-4 bg-slate-50 rounded-2xl border relative">
                    <button onclick="deleteArchive(${item.id})" class="absolute top-3 right-3 text-slate-300">✕</button>
                    <div class="font-bold text-indigo-900 mb-2">${item.label}</div>
                    <div class="grid grid-cols-2 gap-2 text-[10px]">
                        <div>念佛: Avg ${item.avgs['念佛']} (${item.rates['念佛']}%)</div>
                        <div>打坐: Avg ${item.avgs['打坐']} (${item.rates['打坐']}%)</div>
                        <div>拜懺: Avg ${item.avgs['拜懺']} (${item.rates['拜懺']}%)</div>
                        <div>動禪: Avg ${item.avgs['動禪']} (${item.rates['動禪']}%)</div>
                    </div>
                    <div class="mt-2 text-right font-black text-indigo-600">月達成率: ${item.total}%</div>
                </div>`).join('');
        }

        function archiveAllData() {
            if(db.length === 0) return alert("尚無數據可封存");
            if(confirm("確定執行封存並清空本月數據？")) {
                const now = new Date();
                const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                let avgs = {}, rates = {}, rateSum = 0;
                ['念佛', '打坐', '拜懺', '動禪'].forEach(c => {
                    const sum = db.filter(i => i.category === c).reduce((a, b) => a + b.value, 0);
                    const avg = Math.round(sum / days);
                    const rate = Math.min(100, Math.round((avg / targets[c]) * 100));
                    avgs[c] = avg; rates[c] = rate; rateSum += rate;
                });
                archiveDB.unshift({ id: Date.now(), label: `${now.getFullYear()}年${now.getMonth()+1}月 修行存檔`, avgs, rates, total: Math.round(rateSum/4) });
                localStorage.setItem('archiveDB_v3', JSON.stringify(archiveDB));
                db = []; noteDB = {}; localStorage.setItem('practiceDB_v3', "[]"); localStorage.setItem('noteDB_v3', "{}");
                location.reload();
            }
        }
        function deleteArchive(id) { if(confirm("確定刪除此存檔？")) { archiveDB = archiveDB.filter(i => i.id !== id); localStorage.setItem('archiveDB_v3', JSON.stringify(archiveDB)); renderArchiveList(); } }
    </script>
</body>
</html>
